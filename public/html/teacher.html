    <div id="signInModal" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Account Sign In</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
    
                        <form>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp"
                                    placeholder="Enter Email">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                    else.</small>
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" id="userPassword" placeholder="Enter Password">
                            </div>
                            <p id="signInError">Please click 'Sign In' to continue.</p>
                            <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
                        </form>
    
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="signIn" class="btn btn-light">Sign In</button>
                    </div>
                </div>
            </div>
        </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h2 class="create-a-class">Create A Class</h2>
                </div>
        </div>
    </div>
    
    <div class="container-fluid  teacher">
        <div class="row">
            <div class="col-12 make-class">
                <form>
                    <div class="form-group  align-items-center">
                        <label for="formGroupExampleInput">Class Title:</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="ex: JavaScript for Beginners">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Class Description:</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="ex: This class is an introduction to JavaScript function ...">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Class Category:</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>Programming</option>
                            <option>Salad</option>
                            <option>Mathematics</option>
                            <option>Science</option>
                            <option>Cooking</option>
                            <option>Everything Esar</option>
                            <option>Gardening</option>
                            <option>Health & Fitness</option>
                            <option>Visual Arts</option>
                            <option>Music</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Date & Time of Class:</label>
                        <div class="input-group date" id="datetimepicker6" data-target-input="nearest">
                            <input type="text" class="form-control datetimepicker-input"
                                data-target="#datetimepicker6" />
                            <div class="input-group-append" data-target="#datetimepicker6" data-toggle="datetimepicker">
                                <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput3">Your YouTube Embedded Live Link:</label>
                        <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="Place embedded link here">
                    </div>
                    <br>
                    <button class="btn btn-outline-secondary" id="class-submit" type="submit">Submit Class</button>
                </form>
            </div>
        </div>
    </div>
