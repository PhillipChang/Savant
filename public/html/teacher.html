<div class="container-fluid">
   <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#">
          <a href="/"><img src="../assets/images/savant-demo-icon.png" style="height: 30px; width: 30px;"></a>
      </a>

      <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

              <a class="nav-link" href="#">teach<span class="sr-only">(current)</span></a>

        <form class="form-inline my-2 my-lg-0">
          <input class="form-control ml-sm-2" id="search-input" type="search" placeholder="Search" aria-label="Search">

<div class="container-fluid">
    <div class="row">
        <div class="col-md">
            <form>
                <div class="form-group">
                    <label for="formGroupExampleInput">Class Title:</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Class Description:</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
                </div>
                <div class="form-group">
                        <label for="exampleFormControlSelect1">Class Category:</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                          <option>Programming</option>
                          <option>Salad</option>
                          <option>Mathematics</option>
                          <option>Science</option>
                          <option>Cooking</option>
                          <option>Everything Esar</option>
                          <option>Gardening</option>
                          <option>Health & Fitness</option>
                          <option>Visual Arts</option>
                          <option>Music</option>
                          <option>Other</option>
                        </select>
                      </div>
                        <div class="form-group">
                            <div class="input-group date" id="datetimepicker6" data-target-input="nearest">
                                <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker6"/>
                                <div class="input-group-append" data-target="#datetimepicker6" data-toggle="datetimepicker">
                                    <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                </div>
                            </div>
                        </div>


                <div class="form-group">
                    <label for="formGroupExampleInput2">Your YouTube Embedded Live Link:</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
                </div>
            </form>
        </div>
    </div>
</div>
