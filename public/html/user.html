    <!-- // modal // -->

    <div id="signInModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Account Sign In</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <form>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp"
                                placeholder="Enter Email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="userPassword" placeholder="Enter Password">
                        </div>
                        <p id="signInError">Please click 'Sign In' to continue.</p>
                        <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" id="signIn" class="btn btn-light">Sign In</button>
                    <a href="/users/register"><button type="button" class="btn btn-light">Sign Up</button></a>
                </div>
            </div>
        </div>
